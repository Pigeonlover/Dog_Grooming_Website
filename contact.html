<!DOCTYPE html>

<html>

    <head>
        <title>Wet Paws</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <nav>
            <a href="index.html">HOME</a>
            <a href="services.html">SERVICES</a>
            <a href="about.html">ABOUT US</a>
            <a class="active" href="contact.html">CONTACT US</a>
        </nav>

        <header>
            <a href="index.html">
                <img id="logo" src="images/wetPawsLogo.png" alt="Wet Paws Logo">
            </a>
        </header>

        <div id="contactContainer">
            <form id="contactForm">
                <label for="firstName">FIRST NAME:</label><br>
                <input type="text" id="firstName" name="firstName"><br><br>

                <label for="lastName">LAST NAME:</label><br>
                <input type="text" id="lastName" name="lastNAme"><br><br>

                <label for="email">EMAIL ADDRESS:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="inquiry">INQUIRY:</label><br>
                <textarea id="inquiry" name="inquiry" placeholder="Please write your question here">
                </textarea><br><br>

                <input type="submit" value="SUBMIT">
            </form>
        </div>

        <footer>
            <p>Terms of Service | Privacy Policy | <a id="cookies" href="cookies.html">Cookies</a></p>
        </footer>


        <script src="script.js"></script>
    </body>

</html>
